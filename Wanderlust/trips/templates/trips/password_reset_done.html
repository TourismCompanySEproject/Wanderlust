{% extends 'trips/base.html' %}

<title>{% block title %}Reset your password{% endblock %}</title>

{% block body %}

     <div style="margin-top:6%" class="container signin-container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-md-12  col-md-8 col-lg-6 ">

            <div  style=" margin: auto; padding: 20px 60px 20px ;background-color: #f4f4f4;box-shadow: 2px 2px 5px rgba(0,0,0,.5);-webkit-box-shadow: 2px 2px 5px rgba(0,0,0,.5);-moz-box-shadow: 2px 2px 5px rgba(0,0,0,.5);" class="card signin-card">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Reset your password</h3>
          <p>Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
          <a href="{% url 'trips:login' %}" class="btn btn-secondary btn-block">Return to log in</a>
        </div>
      </div>


     </div>

            <div class="col-lg-3"></div>


        </div>

    </div>


</div>
{% endblock %}

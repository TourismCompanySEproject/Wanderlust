    {% extends 'trips/base.html' %}

<title>{% block title %}Reset your password{% endblock %}</title>

{% block body %}
        <div style="margin-top: 4%" class="container signin-container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-md-12  col-md-8 col-lg-6 ">

            <div  style=" height: 250px; margin: auto; padding: 10px 60px 10px ;background-color: #f4f4f4;box-shadow: 2px 2px 5px rgba(0,0,0,.5);-webkit-box-shadow: 2px 2px 5px rgba(0,0,0,.5);-moz-box-shadow: 2px 2px 5px rgba(0,0,0,.5);" class="card signin-card">

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Reset your password</h3>
          <p>Enter your email address and we will send you a link to reset your password.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'trips/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Send password reset email</button>
          </form>
        </div>
      </div>


            </div>
      </div>

            <div class="col-lg-3"></div>


        </div>

    </div>
{% endblock %}

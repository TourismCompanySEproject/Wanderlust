{%  extends 'trips/base.html' %}
<title>{% block title %}Trip Booking{% endblock %}</title>


{%  block body %}
    <div class="card-body">
       <h3 class="card-title">Book</h3>
            <form method="post" novalidate>
                {%  csrf_token %}
                <p>Trip: {{ form.trip }}</p>
                <p>Customer: {{ form.customer.username }}</p>
                <p><label for="id_number">No. of persons:</label>
                    <input type="number" name="number" value="1" min="1" required="true" id="id_number">
                </p>
                <button type="submit" class="btn btn-primary btn-block">confirm</button>
                <button type="" class="btn btn-primary btn-block">
                    <a href="{% url 'trips:detail' form.trip.id %}"></a>
                    cancel
                </button>
            </form>
   </div>


 {% endblock %}

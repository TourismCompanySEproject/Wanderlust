{% extends 'trips/base.html' %}

<title>{% block title %}Change password{% endblock %}</title>

{% block body %}

        <div style="margin-top: 10% ; margin-bottom: 10% ;" class="container signin-container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-md-12  col-md-8 col-lg-6 ">

            <div  style=" margin: auto; padding: 40px 60px 20px ;background-color: #f4f4f4;box-shadow: 2px 2px 5px rgba(0,0,0,.5);-webkit-box-shadow: 2px 2px 5px rgba(0,0,0,.5);-moz-box-shadow: 2px 2px 5px rgba(0,0,0,.5);" class="card signin-card">


      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'trips/form.html' %}
        <button type="submit" class="btn btn-success">Change password</button>
      </form>

      </div>

            <div class="col-lg-3"></div>

        </div>

    </div>
{% endblock %}
